version: "3.2"

services:
  addresses-api:
    image: addresses-api
    build:
      context: AddressesAPI/
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    environment:
      - CONNECTION_STRING=Host=dev-database;Port=5432;Database=testdb;Username=postgres;Password=mypassword
    links:
      - dev-database
  dev-database:
    env_file:
      - database.env
    image: postgres:12
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  addresses-api-test:
    image: addresses-api-test
    build:
      context: .
      dockerfile: AddressesAPI.Tests/Dockerfile
    environment:
      - LLPGConnectionString=Data Source=test-database-tsql;Initial Catalog=StubAdd;Integrated Security=False;User ID=sa;Password=Rooty-Tooty
      - DB_HOST=test-database
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=mypassword
      - DB_DATABASE=testdb
    links:
      - test-database
      - test-database-tsql
  test-database-tsql:
    image: test-database-tsql
    build:
      context: .
      dockerfile: databaseTSQL/Dockerfile
    ports:
      - 6666:1433
    env_file:
      - database.env
  test-database:
    image: test-database
    build:
      context: .
      dockerfile: database/Dockerfile
    ports:
      - 5432:5432
    env_file:
      - database.env
